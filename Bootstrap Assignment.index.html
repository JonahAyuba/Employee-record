<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Employee's Records</title>
       
        <link rel="stylesheet" href="bootstrap-grid.css">
        <link rel="stylesheet" href="bootstrap.bundle.min.js">
        <link rel="stylesheet" href="Bootsrap.S.css">

       

    </head>


    <body>
        

       
    
       
<div class="container-fluid">

    <div class="col-md-8" ></div>

       
    </div>

    <label class="logo">SpaceX</label>

    <h1 class="elon-musk">Elon MuskSpaceX</h1>



    <img class="space-image" src="SpaceX 2.webp"  class="img-fluid" alt="">

    </div>
    
    
    


    <form class="row  g-3 ">

        <div class="col-md-8">
        
            <label  for="firstname" class="form-label" >First Name:</label>
            <br>
            <input type="text" class="form-control" id="firstname" required>
        </div>
        
        
        <div class="col-md-8">
            <label for="lastname" class="form-label">Last Name:</label>
            <br>
            <input type="text" class="form-control" id="lastname" required>
        </div>
        
    

        <div class="col-md-8">
            <label for="phonenumber" class="form-label">Phone Number:</label>
            <br>
            <input type="text" class="form-control" id="phonenumber" placeholder="+1 (413) 067-5309">

        </div>
        
       

            <div class="col-md-8">
                <label for="emailinfo" class="form-label">E-mail</label>
                <br>
                <input type="email" class="form-control" id="emailinfo" required>
              </div>
              

        <div class="col-md-8">
            <label for="Addressinfo" class="form-label"> Address:</label>
            <br>
            <input type="address" class="form-control input-lg id" id="Addressinfo" required>
        </div>

        
        <div class="col-md-8">
            <label for="Nationality" class="form-label">National ID:</label>
            <br>
            <input type="text" class="form-control" id="Nationality" placeholder="NIN" required>

        </div>
        
        <h2>Previous Company Name</h2>

        <hr class="hr">

        
        <div class="col-md-8">
            <label  class="label" for="Company-Name">Previous Company Name:</label>
            <br>
            
            <input type="text" id="Company-Name">
        </div>

       
        
        <div class="col-mt-3">
        <label  class="label" for="Company-address">Previous Company Address:</label>
        <br>
        
        <input class="input" type="text" id="Company-address">
    </div>
    
        <div class="col-mt-3">
        <label  class="label"  for="Company-salary">Previous Company Salary:</label>
        <br>
        
        <input class="input" type="text" id="Company-salary">
    </div>
        
        
        <div class="col-mt-3">
        <label  class="label"  for="Company-designation">Previous Company Designation:</label>
        <br>
        
        <input class="input"  type="text" id="Company-designation">
    </div>

        

       <div>
        <label  class="label" for="startDate">Date:</label>
        <br>
        <input class="input" type="date" id="startDate" name="startDate" required>
               
       </div>

       <h2>Salary Expectation</h2>

       <hr class="hr"> 

      

       <label  class="label" for="salary expectation">Salary Expectation</label>
       <br>
       <div class="col-mt-3" >
       <select  class="salary" name="salary" id="salary">
           <option value="Salary"> $30,000 - $40,000 </option>
           <option value="Salary"> $40,000 - $50,000 </option>
           <option value="Salary"> $50,000 - $60,000 </option>
           <option value="Salary"> $60,000 - $70,000 </option>
           <option value="Salary"> $70,000 - $80,000 </option>
       </select>
    </div>

        <h2> Consent </h2>

        <p class="label-paragraph" >  JONAHSIXTEEN, Consent to the terms and conditions of employment with <strong> Elon MuskSpaceX </strong>.
        I understand and agree to abide by the policies and guidelines set forth by the company.
        </p>

        
        <form action="submit" method="post"></form>
        

                 <div class="input-lg"> 
                    <input id="agree" type="checkbox">
                    <label for="checkbox">i agree to the term and </label>
                    
                 </div>

              
              

        <div class="col-mt-3">
        <input  class="submit" type="submit" value="Apply For Job">
        <button class="onsubmit" onsubmit="return validateForm( )"> Cancel</button>
    
        </div>
    </div>


       


       

    </form>

</div>










<div style="padding: 20%;">

   
</html>
